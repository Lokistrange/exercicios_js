<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar valores em ordem decrescente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Ordenar três valores em ordem decrescente</h2>

    <!-- Formulário para entrada dos três valores -->
    <label for="valor1">Digite o valor 1:</label>
    <input type="number" id="valor1" placeholder="Digite o valor 1"><br><br>

    <label for="valor2">Digite o valor 2:</label>
    <input type="number" id="valor2" placeholder="Digite o valor 2"><br><br>

    <label for="valor3">Digite o valor 3:</label>
    <input type="number" id="valor3" placeholder="Digite o valor 3"><br><br>

    <button onclick="ordenarValores()">Ordenar</button>

    <!-- Área para exibir o resultado -->
    <div id="resultado"></div>

    <script>
        function ordenarValores() {
            // Pega os valores dos inputs
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);
            let valor3 = parseInt(document.getElementById("valor3").value);

            // Verifica se os valores são válidos
            if (isNaN(valor1) || isNaN(valor2) || isNaN(valor3)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos para os três campos.";
                return;
            }

            // Coloca os valores em um array
            let valores = [valor1, valor2, valor3];

            // Ordena os valores em ordem decrescente
            valores.sort(function(a, b) {
                return b - a; // Ordenação decrescente
            });

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = `Valores em ordem decrescente: ${valores[0]}, ${valores[1]}, ${valores[2]}`;
        }
    </script>

</body>
</html>
