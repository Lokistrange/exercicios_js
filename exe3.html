<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar valor A e B</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
</body>

<h2>Verificar se A e B são iguais e somá-los</h2>

<!-- Formulário para entrada dos valores A e B -->
<label for="valorA">Digite o valor A:</label>
<input type="number" id="valorA" placeholder="Digite o valor A"><br><br>

<label for="valorB">Digite o valor B:</label>
<input type="number" id="valorB" placeholder="Digite o valor B"><br><br>

<button onclick="verificarESomar()">Verificar e Somar</button>

<!-- Área para exibir o resultado -->
<div id="resultado"></div>

<script>
    function verificarESomar() {
        // Pega os valores dos inputs A e B
        let A = parseInt(document.getElementById("valorA").value);
        let B = parseInt(document.getElementById("valorB").value);

        // Se os valores não forem números válidos, mostra uma mensagem de erro
        if (isNaN(A) || isNaN(B)) {
            document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos para A e B.";
            return;
        }

        // Verifica se A e B são iguais
        if (A === B) {
            let soma = A + B;
            document.getElementById("resultado").innerHTML = `Os valores são iguais. A soma é: ${soma}`;
        } else {
            document.getElementById("resultado").innerHTML = "Os valores A e B não são iguais.";
        }
    }
</script>

</body>

</html>

</html>
