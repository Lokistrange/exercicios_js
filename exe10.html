<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média das Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Calcular a Média das Notas</h2>

    <!-- Formulário para entrada das notas -->
    <label for="nota1">Digite a Nota 1:</label>
    <input type="number" id="nota1" placeholder="Digite a Nota 1" step="0.01"><br><br>

    <label for="nota2">Digite a Nota 2:</label>
    <input type="number" id="nota2" placeholder="Digite a Nota 2" step="0.01"><br><br>

    <label for="nota3">Digite a Nota 3:</label>
    <input type="number" id="nota3" placeholder="Digite a Nota 3" step="0.01"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <!-- Área para exibir o resultado -->
    <div id="resultado"></div>

    <script>
        function calcularMedia() {
            // Pega as notas inseridas pelo usuário
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);

            // Verifica se as notas são válidas (não são NaN)
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos para as três notas.";
                return;
            }

            // Calcula a média das notas
            let media = (nota1 + nota2 + nota3) / 3;

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = `A média das notas é: ${media.toFixed(2)}`;
        }
    </script>

</body>
</html>
